<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你愿意成为我的永远吗？❤️</title>
    <style>
        body {
            font-family: '楷体', cursive;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .photo {
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .love-letter {
            text-align: left;
            line-height: 1.8;
            font-size: 1.2em;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            margin: 30px 0;
        }

        .proposal-box {
            position: relative;
            padding: 30px;
            background: #ffe6eb;
            border-radius: 15px;
            margin-top: 50px;
        }

        .heart {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            animation: heartbeat 1.2s infinite;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px;
        }

        button:hover {
            transform: scale(1.1);
            background: #c2185b;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        #responseMessage {
            display: none;
            font-size: 2em;
            color: #e91e63;
            margin-top: 20px;
        }

        .rounded-image {
    border-radius: 15px;
  }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的[佳欣大美女]</h1>

        <div class="photo-gallery">
            <!-- 替换成你们的照片 -->
            <img src="images\phtot1.jpg" style="width:100%;height: auto" class="rounded-image" alt="我们的回忆">
            <img src="images\phtot2.JPG" style="width:100%;height: auto" class="rounded-image" alt="三餐四季">
            <img src="images\phtot3.jpg" style="width:100%;height: auto" class="rounded-image" alt="一袋米">
        </div>

        <div class="love-letter">
            <p>还记得我们第一次相遇的八角楼吗？那天[我对你一见钟情]...</p>
            <p>这些年来，我们一起上下班、一起旅游、一起记录下了生活中的点点滴滴，虽然有一些吵吵闹闹，但每次看到你的笑容，我都感觉到无比幸福...</p>
            <p>今天，我想对你说：[往后余生，春樱是你，夏雨是你，秋月是你，冬雪是你，目光所至皆是你。]</p>
        </div>

        <div class="proposal-box">
            <img src="https://cdn-icons-png.flaticon.com/512/210/210545.png" class="heart" alt="爱心">
            <h2>你愿意让我成为这个世界上最幸福的人吗？</h2>
            <button onclick="showResponse('yes')">❤️ 我愿意！ ❤️</button>
            <button onclick="showResponse('no')" disabled>我再想想...</button>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script>
        function showResponse(answer) {
            const message = document.getElementById('responseMessage');
            if(answer === 'yes') {
                message.innerHTML = "🎉 你让我的世界完整了！我永远爱你！ 💍";
                // 可以添加自动跳转到惊喜页面的代码
            }
            message.style.display = 'block';

            // 添加飘落爱心特效
            createHearts();
        }

        function createHearts() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'fixed';
                heart.style.left = Math.random()*100 + 'vw';
                heart.style.animation = `fall ${Math.random()*3+2}s linear`;
                heart.innerHTML = '❤️';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
